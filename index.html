<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="FabiÃ¡n_Barquero's_Proyect_JS" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <title>Movie proyect JS</title>
</head>
<body>
    <div class="wrapper">
        <div class="header_img">
            <img src="img/favicon.jpg" alt="Popcorn icon">
        </div>
        <h1>Fabiruchis Movie Center</h1>
        <form action="" id="form">
            <input type="text" id="search" placeholder="Search movies">
            <button  href="javascript:abrir()" type="submit" id="search_buttom">Search</button>
        </form>
        <ul id="movie_list" class="movie_list clearfix">
            <div class="movie_description">
                <li><p>${movies[i].Title}</p></li>
                <li><img src="${movies[i].Poster}" alt="movies.Title" class="clearfix"></li>
            <!--Movies content goes here-->
        </ul>
    </div>
    <!--Modal-->
    <div class="modal">
        <button id="myBtn">More Details</button>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <li><p>Year: ${movies[i].Year}</p></li>
                <li><p>Runtime: ${data.Runtime}</p></li>
                <li><p>Actors: ${data.Actors}</p></li>
                <li><p>Metascore: ${data.Metascore}</p></li>
            </div>
        </div>
    </div>
    <button id="load_more" class="load_more">Load More</button>
    <script src="js/script.js"></script>
</body>
</html>
